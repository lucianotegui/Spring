<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div th:replace="/fragments/toast :: div"></div>

        <main
            class="mb-5"
            id="dashboardProfesional"
        >
            <!-- NAVEGACION DEL DASHBOARD -->
            <div class="d-flex justify-content-center nav nav-underline p-2">
                <li class="nav-item px-1">
                    <a
                        class="d-flex align-items-center nav-link active p-0 text-dark"
                        data-bs-toggle="tab"
                        type="button"
                        title="Principal"
                        onclick="showFragment('principal')"
                    >
                        <i class="fa-solid fa-house"></i>
                        <span class="pt-1 px-1 text-dark">Principal</span>
                    </a>
                </li>
                <li class="nav-item px-1">
                    <a
                        onclick="showFragment('pacientes')"
                        title="Mis Pacientes"
                        class="d-flex align-items-center nav-link p-0 text-dark"
                        data-bs-toggle="tab"
                        type="button"
                    >
                        <i class="fa-solid fa-users"></i>
                        <span class="pt-1 px-1 text-dark">Mis Pacientes</span>
                    </a>
                </li>
            </div>
            <!-- DASHBOARD -->
            <div
                class="row px-4 justify-content-center"
                style="width: 100%; height: 100vh;"
            >
                <div class="row">
                    <div
                        class="d-flex col-lg-10 mb-2 p-0"
                        id="tablero"
                    >
                        <!-- Fragments de dashboard -->
                        <div
                            id="principalFragment"
                            class="container-fluid rounded-2 dashboardProfesionalFragments"
                        >
                            <div th:replace="/fragments/dashProfesionalPrincipal :: principal"></div>
                        </div>

                        <div
                            id="pacientesFragment"
                            class="container-fluid d-none rounded-2 dashboardProfesionalFragments"
                        >
                            <div th:replace="/fragments/dashProfesionalListaPacientes :: pacientes"></div>
                        </div>

                        <div
                            id="detallePacienteFragment"
                            class="container-fluid d-none rounded-2 dashboardProfesionalFragments"
                        >
                            <div th:replace="/fragments/dashProfesionalDetallePaciente :: detallePaciente"></div>
                        </div>
                    </div>
                    <!-- PERFIL DEL PROFESIONAL -->
                    <div
                        id="DashboardPerfil"
                        class="container col-lg-2 rounded-2"
                    >
                        <div class="container">
                            <div class="d-flex flex-column text-center align-items-center">
                                <div
                                    class="mt-3 mb-3 rounded-circle"
                                    style="width: 90px; height: 90px;"
                                >
                                    <img
                                        th:src="@{/imagen/perfil/__${usuario.id}__}"
                                        alt="Avatar"
                                        class="img-fluid rounded-circle imagen-redonda"
                                        th:if="${usuario.imagen != null}"
                                        id="imagenPerfilFormulario"
                                    >
                                    <img
                                        th:src="@{/assets/avatar.png}"
                                        alt="Avatar"
                                        class="img-fluid rounded-circle imagen-redonda"
                                        th:if="${usuario.imagen == null}"
                                        id="imagenPerfilFormulario"
                                    >
                                </div>
                                <div>
                                    <span
                                        class="text-capitalize"
                                        th:text="${profesional.nombre}"
                                    ></span>
                                    <span
                                        class="text-capitalize"
                                        th:text="${profesional.apellido}"
                                    ></span>
                                </div>
                                <div>
                                    <br>
                                    <span class="fw-bold">--En construcci√≥n--</span>
                                    <p>Ultimos Pacientes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
