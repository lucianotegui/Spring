<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div th:replace="/fragments/toast :: div"></div>
        <h3>Recuperacion de contraseña</h3>

        <form
            th:action="@{/recuperarCuenta}"
            method="post"
            class="container mt-5"
        >

            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <label
                            for="password"
                            class="input-group-text"
                        >Contraseña</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="******"
                            id="password"
                            autofocus
                        >
                    </div>
                </div>
                <p></p>
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <label
                            for="password2"
                            class="input-group-text"
                        >Repetir Contraseña</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password2"
                            placeholder="******"
                            id="password2"
                        >
                    </div>
                </div>
            </div>
            <input
                type="hidden"
                id="token"
                name="token"
            />
            <div class="row justify-content-center mt-5">
                <div class="col-lg-4 d-grid">
                    <button
                        type="submit"
                        class="btn btn-primary botones"
                        id="enviar"
                    >Enviar</button>
                </div>
            </div>

        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
        <script th:src="@{/js/recuperacion.js}"></script>
    </body>

</html>
