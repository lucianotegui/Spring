<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head">
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div th:replace="/fragments/toast :: div"></div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/profesional/registro}"
                method="POST"
            >
                <div class="text-center mb-5">
                    <h3 class="card-title">Se profesional en Hospital House</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="profesionalNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                placeholder="Juan"
                                id="profesionalNombre"
                                autofocus
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="profesionalApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                placeholder="Rodriguez"
                                id="profesionalApellido"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalDni"
                            >N° de Documento</label>
                            <input
                                class="form-control"
                                type="number"
                                name="dni"
                                placeholder="77888999"
                                id="profesionalDni"
                            >
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="fechaDeNacimiento"
                            >Nacimiento</label>
                            <input
                                class="form-control"
                                type="date"
                                name="fechaDeNacimiento"
                                id="fechaNacimiento"
                            />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="profesionalSexo"
                                name="sexo"
                            >
                                <option selected>Elige una opción</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="profesionalCorreo"
                                class="input-group-text"
                            >Correo</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="email@email.com"
                                id="profesionalCorreo"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="profesionalTelefono"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="******"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Repetir Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                placeholder="******"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalMatricula"
                            >N° de Matrícula</label>
                            <input
                                type="number"
                                class="form-control"
                                name="matriculaProfesional"
                                placeholder="0123456789"
                                id="profesionalMatricula"
                            >
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="especialidad"
                            >Especialidad</label>
                            <select
                                class="form-select"
                                id="especialidad"
                                name="especialidad"
                            >
                                <option selected>Elige una opción</option>
                                <option value="CLINICA">Clínica</option>
                                <option value="CARDIOLOGIA">Cardiologia</option>
                                <option value="GINECOLOGIA">Ginecologia</option>
                                <option value="PEDIATRIA">Pediatria</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >Cancelar</button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >Registrar Profesional</button>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
