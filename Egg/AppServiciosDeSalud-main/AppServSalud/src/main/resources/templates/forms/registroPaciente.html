<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div th:replace="/fragments/toast :: div"></div>
        <div class="container mb-5 mt-5">
            <form
                class="formulario"
                th:action="@{/paciente/registro}"
                method="POST"
            >
                <div class="text-center mb-5">
                    <h3 class="card-title">Registrate en MediYa!</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                placeholder="Juan"
                                id="pacienteNombre"
                                autofocus
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                placeholder="Rodriguez"
                                id="pacienteApellido"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteDni"
                            >N° de Documento</label>
                            <input
                                class="form-control"
                                type="number"
                                name="dni"
                                placeholder="77888999"
                                id="pacienteDni"
                            >
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="fechaNacimiento"
                            >Nacimiento</label>
                            <input
                                class="form-control"
                                type="date"
                                name="fechaNacimiento"
                                id="fechaNacimiento"
                            />
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="obraSocial"
                            >Obra Social</label>
                            <select
                                class="form-select"
                                id="pacienteSexo"
                            >
                                <option selected>Elige tu obra social</option>
                                <option value="OSPE">OSPE</option>
                                <option value="SWISS_MEDICAL">SwissMedical</option>
                                <option value="SANCORSALUD">SancorSalud</option>
                                <option value="OSPRERA">OSPRERA</option>
                                <option value="UPCN">UPCN</option>
                                <option value="OSDE">OSDE</option>
                                <option value="PARTICULAR">Particular</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="pacienteSexo"
                                name="sexo"
                            >
                                <option selected>Elige una opción</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteCorreo"
                                class="input-group-text"
                            >Correo</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="email@email.com"
                                id="pacienteCorreo"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="pacienteTelefono"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="******"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Repetir Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                placeholder="******"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-4 d-grid">
                        <button
                            type="submit"
                            class="btn btn-primary botones"
                        >Registrarme</button>
                    </div>
                </div>

            </form>
        </div>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
