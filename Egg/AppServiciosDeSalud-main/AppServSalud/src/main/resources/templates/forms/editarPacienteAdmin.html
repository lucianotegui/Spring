<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head">
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div th:replace="/fragments/toast :: div"></div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/admin/modPaciente/__${paciente.email}__}"
                method="POST"
            >
                <div class="text-center mb-5">
                    <h3 class="card-title">EDITAR PACIENTE</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                id="pacienteNombre"
                                th:value="${paciente.nombre}"
                                autofocus
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                id="pacienteApellido"
                                th:value="${paciente.apellido}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteDni"
                            >N° de Documento</label>
                            <input
                                class="form-control"
                                type="number"
                                name="dni"
                                id="pacienteDni"
                                th:value="${paciente.dni}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="fechaDeNacimiento"
                            >Nacimiento</label>
                            <input
                                class="form-control"
                                type="date"
                                name="fechaNacimiento"
                                id="fechaNacimiento"
                                th:value="${paciente.fechaNacimiento}"
                            />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="profesionalSexo"
                                name="sexo"
                            >
                                <option
                                    th:selected="${paciente.sexo.name == 'MASCULINO'}"
                                    value="MASCULINO"
                                >Masculino</option>
                                <option
                                    th:selected="${paciente.sexo.name == 'FEMENINO'}"
                                    value="FEMENINO"
                                >Femenino</option>
                                <option
                                    th:selected="${paciente.sexo.name == 'X'}"
                                    value="X"
                                >X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteCorreo"
                                class="input-group-text"
                            >Correo</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="pacienteCorreo"
                                th:value="${paciente.email}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="pacienteTelefono"
                                th:value="${paciente.telefono}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="obraSocial"
                            >Obra Social</label>
                            <select
                                id="obraSocial"
                                class="form-select"
                                name="obraSocial"
                            >
                                <option
                                    th:selected="${paciente.obraSocial.name == 'OSPE'}"
                                    value="OSPE"
                                > OSPE</option>
                                <option
                                    th:selected="${paciente.obraSocial.name == 'SWISS_MEDICAL'}"
                                    value="SWISS_MEDICAL"
                                >SwissMedical</option>
                                <option
                                    th:selected="${paciente.obraSocial.name == 'SANCORSALUD'}"
                                    value="SANCORSALUD"
                                >SancorSalud</option>
                                <option
                                    th:selected="${paciente.obraSocial.name == 'OSPRERA'}"
                                    value="OSPRERA"
                                >OSPRERA</option>
                                <option
                                    th:selected="${paciente.obraSocial.name == 'UPCN'}"
                                    value="UPCN"
                                >UPCN</option>
                                <option
                                    th:selected="${paciente.obraSocial.name == 'OSDE'}"
                                    value="OSDE"
                                >OSDE</option>
                                <option
                                    th:selected="${paciente.obraSocial.name == 'PARTICULAR'}"
                                    value="PARTICULAR"
                                >Particular</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-4 d-grid">
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                        >
                            Editar
                        </button>
                    </div>
                </div>
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1
                                    class="modal-title fs-5"
                                    id="exampleModalLabel"
                                >Modal title</h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <label
                                        class="input-group-text"
                                        for="contrasenha"
                                    >Contraseña</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="********"
                                        id="password"
                                    >
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >Cancelar</button>
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                >Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
